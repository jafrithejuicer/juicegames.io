<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Juice Games .io</title>
<style>
html, body { margin:0; padding:0; overflow:hidden; background:#b7dcff; }
canvas { display:block; background:#b7dcff; }
#namePopup {
  position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7);
  display:flex; align-items:center; justify-content:center; flex-direction:column;
  font-family:Calibri, sans-serif; color:white; font-size:24px;
}
#nameInput { padding:10px; font-size:20px; border-radius:8px; border:none; }
#playBtn { padding:10px 20px; margin-top:10px; background:#4CAF50; color:white; border:none; border-radius:8px; font-size:20px; cursor:pointer; }
#leaderboard {
  position:fixed; top:10px; right:10px; color:white; font-family:Calibri, sans-serif; font-size:16px;
  background:rgba(0,0,0,0.5); padding:10px; border-radius:8px;
}
</style>
</head>
<body>
<div id="namePopup">
  <div>Enter your name</div>
  <input id="nameInput" maxlength="16" />
  <button id="playBtn">Play</button>
</div>
<canvas id="game"></canvas>
<div id="leaderboard"></div>
<script>
const canvas=document.getElementById("game");
canvas.width=900; canvas.height=600;
canvas.focus();
const ctx=canvas.getContext("2d");

const MAP_SIZE=5000, BOT_COUNT=20, FOOD_COUNT=7000, BORDER_THICK=50;

let keys={}, player=null, bots=[], food=[];
const projectiles=[], splitCells=[];

// Utilities
function rand(min,max){return Math.random()*(max-min)+min;}
function randColor(){return `hsl(${Math.floor(Math.random()*360)},80%,60%)`;}
function randName(){const l=["Bot1","Bot2","Bot3","Bot4","Bot5","Bot6"]; return l[Math.floor(Math.random()*l.length)];}

// Create entities
function createPlayer(name){return {name,x:MAP_SIZE/2,y:MAP_SIZE/2,size:40,color:randColor(),speed:3};}
function createBot(){return {name:randName(),x:rand(0,MAP_SIZE),y:rand(0,MAP_SIZE),size:rand(80,200),color:randColor(),speed:1.5};}
function createFood(){return {x:rand(0,MAP_SIZE),y:rand(0,MAP_SIZE),size:rand(3,8),color:randColor()};}

// Initialize bots & food
function init(){
  for(let i=0;i<BOT_COUNT;i++) bots.push(createBot());
  for(let i=0;i<FOOD_COUNT;i++) food.push(createFood());
}

// Input handling
window.addEventListener("keydown",e=>keys[e.key.toLowerCase()]=true);
window.addEventListener("keyup",e=>keys[e.key.toLowerCase()]=false);

// Update function
function update(){
  if(!player) return;

  // Movement with size-based speed
  let speed = player.speed*(40/player.size);
  if(keys['w']) player.y-=speed;
  if(keys['s']) player.y+=speed;
  if(keys['a']) player.x-=speed;
  if(keys['d']) player.x+=speed;

  // Eat food
  for(let i=food.length-1;i>=0;i--){
    const f=food[i];
    if(Math.hypot(player.x-f.x,player.y-f.y)<player.size+f.size){
      player.size+=f.size*0.3;
      food.splice(i,1);
    }
  }

  // Bots AI & eat food
  bots.forEach(b=>{
    let angle=Math.random()*Math.PI*2;
    b.x+=Math.cos(angle)*b.speed;
    b.y+=Math.sin(angle)*b.speed;

    // Eat food
    for(let i=food.length-1;i>=0;i--){
      if(Math.hypot(b.x-food[i].x,b.y-food[i].y)<b.size+food[i].size){
        b.size+=food[i].size*0.35;
        food.splice(i,1);
      }
    }

    // Eat player
    let d=Math.hypot(player.x-b.x,player.y-b.y);
    if(d<player.size+b.size){
      if(player.size>b.size*1.1){player.size+=b.size*0.4; Object.assign(b, createBot());}
      else if(b.size>player.size*1.1){ Object.assign(player, createPlayer(player.name)); }
    }
  });

  // Border damage
  if(player.x<BORDER_THICK) player.size-=0.1;
  if(player.x>MAP_SIZE-BORDER_THICK) player.size-=0.1;
  if(player.y<BORDER_THICK) player.size-=0.1;
  if(player.y>MAP_SIZE-BORDER_THICK) player.size-=0.1;

  // Clamp to map
  player.x=Math.max(0,Math.min(MAP_SIZE,player.x));
  player.y=Math.max(0,Math.min(MAP_SIZE,player.y));
}

// Draw function
function draw(){
  if(!player) return;

  ctx.setTransform(1,0,0,1,0,0);
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const offsetX=canvas.width/2-player.x;
  const offsetY=canvas.height/2-player.y;

  // Borders
  ctx.fillStyle="red";
  ctx.fillRect(0+offsetX,0+offsetY,BORDER_THICK,MAP_SIZE);
  ctx.fillRect(MAP_SIZE-BORDER_THICK+offsetX,0,BORDER_THICK,MAP_SIZE);
  ctx.fillRect(0,0+offsetY,MAP_SIZE,BORDER_THICK);
  ctx.fillRect(0,MAP_SIZE-BORDER_THICK+offsetY,MAP_SIZE,BORDER_THICK);

  // Food
  food.forEach(f=>{
    ctx.fillStyle=f.color;
    ctx.beginPath();
    ctx.arc(f.x+offsetX,f.y+offsetY,f.size,0,Math.PI*2);
    ctx.fill();
  });

  // Bots
  bots.forEach(b=>{
    ctx.fillStyle=b.color; ctx.beginPath();
    ctx.arc(b.x+offsetX,b.y+offsetY,b.size,0,Math.PI*2); ctx.fill();
    ctx.fillStyle="white"; ctx.font=`${b.size/2}px Calibri`;
    ctx.textAlign="center";
    ctx.fillText(b.name,b.x+offsetX,b.y+offsetY+5);
  });

  // Player
  ctx.fillStyle=player.color; ctx.beginPath();
  ctx.arc(canvas.width/2,canvas.height/2,player.size,0,Math.PI*2); ctx.fill();
  ctx.fillStyle="white"; ctx.font=`${player.size/2}px Calibri`;
  ctx.textAlign="center";
  ctx.fillText(player.name,canvas.width/2,canvas.height/2+5);

  // Leaderboard
  const leaderboard=document.getElementById("leaderboard");
  leaderboard.innerHTML=`<b>Leaderboard</b><br>${player.name}: ${Math.floor(player.size)}`;
}

// Game loop
function loop(){ update(); draw(); requestAnimationFrame(loop); }

// Play button
document.getElementById("playBtn").onclick=()=>{
  let name=document.getElementById("nameInput").value.trim();
  if(!name) return;
  player=createPlayer(name);
  document.getElementById("namePopup").style.display="none";
  init();
  loop();
};
</script>
</body>
</html>
